<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-box4 border">
                <p class="first">Hello, sign in</p>
                <select class="select-second">
                    <option>Account&List</option>
                </select>
            </div>

            <div class="order border">
                <p class="return">Returns</p>
                <p class="order">& Orders</p>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-arrow-down bucket"></i>
                <p class="cart2">Cart</p>
            </div>
        </div>

        <div class="pannel">
            <div class="all-pannel">
                <i class="fa-solid fa-bars"></i> All
            </div>
            <div class="pannel-other">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p> Gift Cards</p>
                <p> Sell</p>
            </div>
        </div>

    </header>
    <div class="hero-section">
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local
                delivery. <a>Click here to go to amazon.in</a></p>
        </div>
    </div>


</body>

</html>
